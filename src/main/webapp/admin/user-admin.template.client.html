<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"/>

</head>
<body>
<div class="container-fluid">
<h1 id="title">User Admin</h1>

<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>DOB</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <th>
            <input class="form-control"
                   id="usernameFld"
                   placeholder="username"/>
        </th>
        <th>
            <input class="form-control"
                   id="passwordFld"
                   type="password"
                   placeholder="password"/>
        </th>
        <th>
            <input class="form-control"
                   id="firstNameFld"
                   placeholder="first name"/>
        </th>
        <th>
            <input class="form-control"
                   placeholder="last name"/>
        </th>
        <th>
            <select class="form-control">
                <option value="FACULTY">
                    Faculty
                </option>
                <option>Student</option>
                <option>Admin</option>
            </select>
        </th>
        <th>
            <input class="form-control"
                   type="date"/>
        </th>
        <th>
            <button id="updateBtn" class="btn btn-success">Update</button>
            <button id="createBtn" class="btn btn-primary">Create</button>
        </th>
    </tr>
    <tr class="userRowTemplate d-none">
        <td class="usernameCol">alice</td>
        <td class="passwordCol">****</td>
        <td class="firstNameCol">Alice</td>
        <td>Wonderland</td>
        <td>Faculty</td>
        <td>11/22/1968</td>
        <td>
            <button class="btn deleteBtn btn-danger">Delete</button>
            <button class="btn btn-warning">Edit</button>
        </td>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>

    </tfoot>
</table>

</div>

</body>
</html>
